	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery.rotateSelector.js" ></script>
	<style>

	body {
		background-color: gray;
	}

	#rotateSelector {

		width: 150px;
		height: 150px;
		background-color: white;

		margin: 50px;
	}

	#rotateSelector li {
		width: 100px;
		height: 100px;
		border: solid 2px black;
	}

	.item1 { background-color: yellow; }
	.item2 { background-color: red; }
	.item3 { background-color: blue; }
	.item4 { background-color: gray; }
	.item5 { background-color: pink; }


	</style>
	<script>


		$(function (e) {

			$("#rotateSelector").rotateSelector({
				radius: 100,
				centerX: 75,
				centerY: 50,
				speed: 200,
				disabled: false,
				oblateness: 0.2,
				onchange: function (selected) {
					var color = selected.attr('class');
					$('#selectedColor').html(color);
					$('#debugText').val($('#debugText').val() + "onchange\n");
				},
				onselected: function (selected) {
					alert(selected.attr('class'));
				}
			});

		});
		function left () {
			$("#rotateSelector").rotateSelector('prev');
		}
		function right () {
			$("#rotateSelector").rotateSelector('next');
		}


	</script>
</head>
<body>


<div>
	<a href="javascript:left();">[&#8592;]</a>
	<a href="javascript:right();">[&#8594;]</a>

</div>
