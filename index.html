<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>test</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script src="jquery.rotateSelector.js" ></script>
	<style>

	#rotateSelector {

		width: 500px;
		height: 500px;
		background-color: white;
	}

	#rotateSelector li {
		width: 100px;
		height: 100px;
		border: solid 2px black;
		position: absolute;
	}

	li {
		list-style-type: none;
	}

	#item1 {
		background-color: yellow;
	}
	#item2 {
		background-color: red;
	}
	#item3 {
		background-color: blue;
	}
	#item4 {
		background-color: gray;
	}
	#item5 {
		background-color: pink;
	}


	</style>
	<script>


		$(function (e) {
			$("#rotateSelector").rotateSelector();
		});
		function left () {
			$("#rotateSelector").rotateSelector('prev');
		}
		function right () {
			$("#rotateSelector").rotateSelector('next');
		}


	</script>
</head>
<body>


<div>
	<a href="javascript:left();">[&#8592;]</a>
	<a href="javascript:right();">[&#8594;]</a>

<div>


<div id='rotateSelector'>
<ul>
<li id='item1'></li>
<li id='item2'></li>
<li id='item3'></li>
<li id='item4'></li>
<li id='item5'></li>

</ul>
</div>

</html>
